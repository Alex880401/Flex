<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <article class="user-card">
                <div class="card-main">
                    <div class="buttons">
                        <button class="btn">
                            <i class="fa-solid fa-bell">
                            </i>
                        </button>

                        <button class="btn">
                            <i class="fa-solid fa-envelope">
                            </i>
                        </button>
                    </div>

                    <img src="assets/images/Maria.jpg" alt="User Image" class="user-photo">

                    <div class="user-info">
                        <h2>Maria</h2>

                        <a href="https://twitter.com/Maria"
                        class="link">@Maria</a>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="feather-btn">
                        <i class="fa-solid fa-feather"></i>
                    </div>

                    <div class="count-container">
                        <div class="count-item">
                            <div class="count">
                                813
                            </div>

                            <div>TWEETS</div>
                        </div>

                        <div class="count-item">
                            <div class="count">
                                623
                            </div>

                            <div>FOLLOWING</div>
                        </div>

                        <div class="count-item">
                            <div class="count">
                                311
                            </div>

                            <div>FOLLOWERS</div>
                        </div>
                    </div>
                </div>
            </article>
